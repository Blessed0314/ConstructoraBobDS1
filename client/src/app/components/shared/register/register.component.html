
<div class="registration-form animated fadeIn">
  <form>
      <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
      </div>
      <div>
          <h1 class="form-title">Constructora Bob</h1>
          <h3 class="form-title"> Registro de Usuarios </h3>
      </div>

      <div class="form-group">
          <input type="text" class="form-control item" id="nombres" placeholder="Nombres">
      </div>

      <div class="form-group">
         <input type="text" class="form-control item" id="apellidos" placeholder="Apellidos">
      </div>

     <div class="form-group">
        <select class="form-select form-control item" id="tipoDeUsuario" aria-label="Default select example">
          <option selected > Selecciona el tipo de usuario</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="form-group">
          <input type="text" class="form-control item" id="numIdentificacion" placeholder="Número de identificación">
      </div>

      <div class="form-group">
          <input type="text" class="form-control item" id="username" placeholder="Usuario">
      </div>

      <div class="form-group">
          <input type="password" class="form-control item" id="password" placeholder="Contraseña">
      </div>

      <div class="form-group">
        <select class="form-select form-control item" id="genero" aria-label="Default select example">
          <option selected > Selecciona tu Género</option>
          <option value="1"> Masculino </option>
          <option value="2"> Femenino </option>
          <option value="3"> Otro </option>
        </select>
      </div>

      <div class="form-group">
          <input type="text" class="form-control item" id="direccion" placeholder="Dirección">
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" id="celular" placeholder="Número de Celular">
      </div>


      <div class="form-group">
        <select class="form-select form-control item" id="tipoDeIdentidad" aria-label="Default select example">
          <option selected > Tipo de Identidad</option>
          <option value="1"> One </option>
          <option value="2"> Two </option>
          <option value="3"> Three </option>
        </select>
      </div>

      <div class="form-group btn-class">
          <button type="button" class="btn create-account"> Registrar Usuario </button>
      </div>

  </form>
</div>
