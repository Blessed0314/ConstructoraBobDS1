<div class="registration-form animated fadeIn">
  <form #registroForm="ngForm">
      <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
      </div>
      <div>
          <h1 class="form-title">Constructora Bob</h1>
          <h3 class="form-title">Registro de Obras</h3>
      </div>

      <div class="form-group">
          <input  type="text"
                  class="form-control item"
                  id="nombreObra"
                  name="nombreObra"
                  placeholder="Nombre de la Obra"
                  required
                  [(ngModel)]="datos.nombreObra"
                  pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                  maxlength="15"
                  [class.is-invalid] = "registroForm.controls['nombreObra']?.errors?.['required'] && registroForm.controls['nombreObra'].dirty"
          >
          <div *ngIf="registroForm.controls['nombreObra'].invalid && (registroForm.controls['nombreObra'].dirty || registroForm.controls['nombreObra'].touched)" class="alert alert-danger">
            <div *ngIf="registroForm.controls['nombreObra']?.errors?.['required']">
                Por favor, ingresa el nombre de la Obra.
            </div>
            <div *ngIf="registroForm.controls['nombreObra']?.errors?.['pattern']">
              Solo se permiten letras en el nombre de la Obra.
            </div>
          </div>
      </div>

      <div class="form-group">
        <select class="form-select form-control item" id="nombreDirector" name="nombreDirector" aria-label="Default select example" required [(ngModel)]="datos.nombreDirector">
          <option disabled>Selecciona el Director de la Obra</option>
          <option *ngFor="let nombre of nombresDirectores" [value]="nombre">{{nombre}}</option>
        </select>
        <div *ngIf="registroForm.controls['nombreDirector'].invalid && (registroForm.controls['nombreDirector'].dirty || registroForm.controls['nombreDirector'].touched)" class="alert alert-danger">
            <div *ngIf="registroForm.controls['nombreDirector']?.errors?.['required']">
                Por favor, selecciona el Director de la Obra.
            </div>
        </div>
      </div>

      <div class="form-group">
        <select class="form-select form-control item" id="tipoDeObra" name="tipoDeObra" aria-label="Default select example" required [(ngModel)]="datos.tipoDeObra">
          <option disabled>Selecciona el Tipo de Obra</option>
          <option *ngFor="let obra of tiposDeObra" [value]="obra">{{obra}}</option>
        </select>
        <div *ngIf="registroForm.controls['tipoDeObra'].invalid && (registroForm.controls['tipoDeObra'].dirty || registroForm.controls['tipoDeObra'].touched)" class="alert alert-danger">
            <div *ngIf="registroForm.controls['tipoDeObra']?.errors?.['required']">
                Por favor, selecciona el Tipo de Obra.
            </div>
        </div>
      </div>
